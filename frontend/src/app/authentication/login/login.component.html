<div>

	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Log in</h4>
		<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<form
		ngNativeValidate
		#createServerForm="ngForm"
		(ngSubmit)="onSubmit(createServerForm)">
		<div class="modal-body">
			<div class="form-group">
				<label for="username">Name</label>
				<input
					ngModel
					type="text"
					#serverName
					class="form-control"
					id="username"
					name="username"
					autocomplete="off"
					placeholder="Name"
					[(ngModel)]="form.username"
					ngbAutofocus
					required>
			</div>

			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" [(ngModel)]="form.password" placeholder="Password" required>
			</div>
		</div>
		<div class="modal-footer">
			<button
				type="submit"
				class="btn btn-outline-dark">Log in</button>
		</div>
	</form>

</div>
