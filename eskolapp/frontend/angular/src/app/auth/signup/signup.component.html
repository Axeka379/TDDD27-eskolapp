<div>
	<div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Log in</h4>
		<button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<form
		ngNativeValidate
		#myForm="ngForm"
		(ngSubmit)="onSubmit(myForm)">
		<div class="modal-body">

			<div class="form-group">
				<label for="username">Username</label>
				<input
					class="form-control"
					name="username"
					[(ngModel)]="form.username"
					placeholder="Username"
					type="text"
					min_length="1"
					max_length="150"
					ngbAutofocus
					required>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input
					class="form-control"
					name="email"
					[(ngModel)]="form.email"
					placeholder="Email"
					type="email"
					required>
			</div>

			<div class="form-group">
				<label for="password1">Password</label>
				<input
					class="form-control"
					name="password1"
					[(ngModel)]="form.password1"
					placeholder="Password"
					type="text"
					required>
			</div>

			<div class="form-group">
				<label for="password2">Comfirm password</label>
				<input
					class="form-control"
					name="password2"
					[(ngModel)]="form.password2"
					placeholder="Comfirm password"
					type="text"
					required>
			</div>

		</div>

		<div class="modal-footer">
			<button
				type="submit"
				class="btn btn-outline-dark">Sign up</button>
		</div>

	</form>
</div>
